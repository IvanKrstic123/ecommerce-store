<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-sm-6 col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <h2>{{ product.description }}</h2>
            <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <!--IF PRODUCTS NOT FOUND DISPLAY MESSAGE-->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found!
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="3"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-3" style="text-align: right;">
                <span class="mr-2">Page Size</span>
                <select (change)="updatePageSize($event)">
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>30</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END MAIN CONTENT-->
