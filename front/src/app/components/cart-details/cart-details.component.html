<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table *ngIf="cartItems.length > 0" class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>
        <tr *ngFor="let item of cartItems">
          <td>
            <img
              src="{{ item.imageUrl }}"
              class="img-responsive"
              width="150px"
            />
          </td>
          <td>
            <p>{{ item.name }}</p>
            <p>{{ item.unitPrice | currency: 'USD'}}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity</label>
              <!--QUANTITY MANIPULATION-->
              <div class="row">
                <div class="col">
                  <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col ">
                  {{ item.quantity }}
                </div>
                <div class="col">
                  <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
            </div>
            <p class="py-2">Sub-total {{ item.quantity * item.unitPrice | currency: 'USD' }}</p>
            <a (click)="remove(item)" class="primary-btn">Remove</a>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <b>Total Quantity: {{ totalQuantity }}</b>
            <p>Shipping FREE</p>
            <a routerLink="/checkout" class="primary-btn">Checkout</a>
          </td>
        </tr>
      </table>
      <!--DISPLAY MESSAGE IF CART IS EMPTY-->
      <div *ngIf="cartItems.length <= 0" class="alert alert-warning" role="alert">
        No products in shopping cart
      </div>
    </div>
  </div>
</div>
